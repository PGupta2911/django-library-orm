<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">ðŸ“š Library App</a>

    <div class="ms-auto d-flex align-items-center gap-2">
        {% if user.is_authenticated %}
            <span class="text-white me-3">
                Welcome, <strong>{{ user.username }}</strong>
            </span>

            <a href="/dashboard/" class="btn btn-outline-light btn-sm">Dashboard</a>
            <a href="/books/add/" class="btn btn-warning btn-sm">Add Book</a>
            <a href="/logout/" class="btn btn-danger btn-sm">Logout</a>
        {% else %}
            <a href="/login/" class="btn btn-outline-light btn-sm">Login</a>
            <a href="/signup/" class="btn btn-success btn-sm">Sign Up</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
